{% extends 'dashboard/base.html' %}

{% block content %}
<h1 class="my-4">Welcome to the Admin Dashboard</h1>

<div class="row">
    <div class="col-lg-3 col-md-6">
        <div class="card text-white bg-primary mb-4">
            <div class="card-body">Total Users</div>
            <div class="card-footer d-flex justify-content-between align-items-center">
                <span>150</span>
                <i class="fas fa-users"></i>
            </div>
        </div>
    </div>
    <div class="col-lg-3 col-md-6">
        <div class="card text-white bg-success mb-4">
            <div class="card-body">Active Sessions</div>
            <div class="card-footer d-flex justify-content-between align-items-center">
                <span>80</span>
                <i class="fas fa-signal"></i>
            </div>
        </div>
    </div>
    <div class="col-lg-3 col-md-6">
        <div class="card text-white bg-warning mb-4">
            <div class="card-body">Pending Orders</div>
            <div class="card-footer d-flex justify-content-between align-items-center">
                <span>20</span>
                <i class="fas fa-box"></i>
            </div>
        </div>
    </div>
    <div class="col-lg-3 col-md-6">
        <div class="card text-white bg-danger mb-4">
            <div class="card-body">Alerts</div>
            <div class="card-footer d-flex justify-content-between align-items-center">
                <span>5</span>
                <i class="fas fa-exclamation-circle"></i>
            </div>
        </div>
    </div>
</div>

<div class="row">
    <div class="col-md-12">
        <div class="card">
            <div class="card-header">
                Recent Activity
            </div>
            <div class="card-body">
                <!-- Use a table or list here -->
                <ul>
                    <li>New user registered</li>
                    <li>Order #1503 shipped</li>
                    <li>System update applied</li>
                </ul>
            </div>
        </div>
    </div>
</div>
{% endblock %}
